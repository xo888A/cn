<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>找回密码</title>
    <link rel="stylesheet" href="{G:CSS}/style.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/index.js"></script>
</head>

<body>
    {template:model:header}
    <div class="wrap">
        <div class="fm">
            <p class="center">找回密码</p>
            <input class="fmbtn" name="tel"  placeholder="账号" />
            <input class="fmbtn" name="email"  placeholder="密保邮箱" />
            
            <p class="pubbtn addpo findpass"><a href="javascript:;">找回密码</a></p>
            <p class="des">点击找回密码后,将通过邮件发送到你指定的邮件地址里,请注意邮件是否被移到垃圾箱</p>
            <div class="center2">
                <div>
                    <a href="{G:INDEX}/index.php?mod=customer">
                    <img src="{G:TU}/form1.png" />
                    <span>客服中心</span>
                    </a>
                </div>
                <div>
                    <a href="{G:INDEX}/download.html">
                    <img src="{G:TU}/form2.png" />
                    <span>APP下载</span>
                    </a>
                </div>
                <div>
                    <a href="{tougao}" target="_blank">
                    <img src="{G:TU}/form3.png" />
                    <span>投稿赚钱</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
