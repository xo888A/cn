<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <style>
        .category_input{
            width:100%
        }
    </style>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
        		<div class="frame">
                    <p class="title">统计</p>
                    <div class="frmtable">
                    <table class="w100 list">
                        <tr>
                            <th>日期</th>
                            <th>来访IP</th>
                            <th>万IP转化(元)</th>
                            <th>注册转化(元)</th>
                            <th>注册总数/扣量</th>
                            <th>下载总数/扣量</th>
                            <th>充值总金额(元)</th>
                            <th>扣量总金额(元)</th>
                            <th>代理总收入(元)</th>
                            <th>平台总收入(元)</th>
                            <th>操作</th>
                        </tr>
                        {data}
                    </table>
                    </div>
                    <div class="fr pat30 w100">
                        {page}
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
