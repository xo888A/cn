<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <script>
        $(function(){
		    $("select[name=select]").find("option[value='{CW('get/select')}']").attr("selected",true);
		    
        });
    </script>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
                <div class="frame">
                    <p class="title">搜索条件</p>
                    <div class="frmtable">
                        <form action="admin.php" method="get" class="search">
                            <input type="hidden" name="mod" value="recharge" />
                            <input name="keyword" value="{CW('get/keyword')==='0' ? '' : CW('get/keyword')}" placeholder="搜索订单号,支持模糊检索" />
                            <input name="tel" value="{CW('get/tel')==='0' ? '' : CW('get/tel')}" placeholder="搜索用户账号,支持模糊检索" />
                            <select name="select">
                                <option value="2">全部</option>
                                <option value="1">已打款</option>
                                <option value="0">未打款</option>
                                
                            </select>
                            <button type="submit" class="btn btn1"><i class="fa fa-search"></i>搜索</button>
                        </form>
                    </div>
                    
                </div>
                <div class="frame">
                    <p class="title">用户充值管理</p>
                    <div class="frmtable">
                    <table class="w100 list">
                        <tr>
                            <th>用户</th>
                            <th>充值类型/名称</th>
                            <th>金额</th>
                            <th>订单号</th>
                            <th>下单时间</th>
                            <th>操作/状态</th>
                        </tr>
                        {data}
                    </table>
                    </div>
                    <div class="w100 fl" style="margin:30px 0">
                        {page}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('.dakuan').click(function(){
                if(confirm('请再次确认是否设置为已打款状态?')){
                    ajax('setdakuan',"id="+$(this).attr('rel'));
                }
            });
        });
    </script>
</body>
</html>
