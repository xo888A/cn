<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <style>

    </style>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}

            <div class="content">
                <div class="frame">
                    <p class="title">搜索条件</p>
                    <div class="frmtable">
                        <form action="admin.php" method="get" class="search">
                            <input type="hidden" name="mod" value="card">
                            <input name="keyword"  placeholder="请填写用户名" value="{CW('get/keyword')}" />
                            
                            <button type="submit" class="btn btn1"><i class="fa fa-search"></i>搜索</button>
                        </form>
                    </div>
                    
                </div>
                <div class="frame">
                    <p class="title">兑换卡列表 <a class="cleardata" href="javascript:;">清除所有兑换卡</a></p>
                    <div class="frmtable">
                    <table class="w100 list">
                        <tr>
                            <th>卡号</th>
                            <th>兑换卡类型</th>
                            <th>金币数或者VIP天数</th>
                            <th>使用人</th>
                            <th>使用时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        {data}
                    </table>
                  
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
