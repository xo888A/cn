<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.css" />
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="{G:JS}/index.js"></script>
    <script type="text/javascript" src="../script/swiper.js"></script>
    <style>
        .bg-roll{
            overflow: hidden;
        }
        .bg-roll img{
            height:200px;
            width:100%;
                object-fit: contain;
        }
        .fm{
            margin-top:2px;
        }
    </style>
</head>

<body>
    {template:model:top}
    
     <div class="wrap" style="margin-top:100px">
        <div class="fm">

            <input class="fmbtn" name="tel" minlength="5" maxlength="20" placeholder="设置账号">
            <p class="ts3">可填写手机号或字母数字账号</p>
            <input type="hidden" name="card" value="{CW('get/card')}"  />
            <input class="fmbtn" name="pass" minlength="5" maxlength="20" placeholder="设置密码">
            <input class="fmbtn" name="passt" minlength="5" maxlength="20" placeholder="确认密码">
            <p class="pubbtn" style="margin-top:0"><a href="javascript:;" class="_reg" rel="regs">注册</a></p>
            <p class="pubbtn"><a href="{G:INDEX}/login.html">登录</a></p>
            <div class="center2">
                <div>
                    <a href="{G:INDEX}/index.php?mod=customer">
                    <img src="{G:INDEX}/static/img/web/form1.png">
                    <span>客服中心</span>
                    </a>
                </div>
                <div>
                    <a href="{G:INDEX}/download.html">
                    <img src="{G:INDEX}/static/img/web/form2.png">
                    <span>APP下载</span>
                    </a>
                </div>
                <div>
                    <a href="{tougao}" target="_blank">
                    <img src="{G:INDEX}/static/img/web/form3.png">
                    <span>投稿赚钱</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <p class="botom"></p>
</body>

</html>
