<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
                <div class="frame">
                	<p class="title">视频添加</p>
                	<div class="frmtable_content">
                		<table class="w100">
                		    <tr>
                				<td>用户名</td>
                				<td><p><input name="tel" value="{tel}" placeholder="11位的手机号码" /></p></td>
                			</tr>
                			<tr>
                				<td>短视频标题</td>
                				<td><p><input name="title" value="{title}" placeholder="不超过60个字符(20个字)" /></p></td>
                			</tr>
                            <tr>
                				<td>发布时间</td>
                				<td><p><input name="ftime" value="{ftime}" placeholder="发布时间" /></p></td>
                			</tr>
                			<tr>
                				<td>短视频封面</td>
                				<td class="upload">
                				    <form class="test" method="post" enctype="multipart/form-data">
                                		<p>
                                			<a class="rel btn btn3" href="javascript:;"><i class="fa fa-file-photo-o"></i><input name="file" type="file">选择</a>
                                		</p><input placeholder="请选择图片" class="css" mode="upload" name="shortvidcover" value="{shortvidcover}">
                                		<a class="btn btn1 upload" href="javascript:;"><i class="fa fa-cloud-upload"></i>上传</a>
                            		</form>
                				</td>
                			</tr>
                			<tr>
                				<td>视频地址</td>
                				<td class="upload">
                				    <form class="test" method="post" enctype="multipart/form-data">
                                		<p>
                                			<a class="rel btn btn3" href="javascript:;"><i class="fa fa-file-photo-o"></i><input name="file" type="file">选择</a>
                                		</p><input placeholder="请选择图片" class="css" mode="upload" name="shortvidurl" value="{shortvidurl}">
                                		<a class="btn btn1 upload" href="javascript:;"><i class="fa fa-cloud-upload"></i>上传</a>
                            		</form>
                				</td>
                				
                			</tr>
                			<tr>
                				<td>喜欢(人数)</td>
                				<td><input name="likes" value="{likes}" placeholder="系统自动计算, 可不填" /></td>
                			</tr>
                			<tr>
                				<td>分类</td>
                				<td class="rel">
                					<input  value="{topic}" class="" name="topic" placeholder="点击选择话题" />
                					<ul class="abs hide">
                					    {data}
                					</ul>
                				</td>
                			</tr>
                			<tr>
                				<td>发布状态</td>
                				<td class="rel">
                					<input readonly="true" value="{ishow}" class="pub_select" name="ishow" placeholder="点击选择状态" />
                					<ul class="abs hide">
                					    <li>公开</li>
                					    <li>审核</li>
                					</ul>
                				</td>
                			</tr>
                			<tr>
                				<td>是否VIP专属</td>
                				<td class="rel">
                					<input readonly="true" value="{diamond}" class="pub_select" name="diamond" placeholder="点击选择状态" />
                					<ul class="abs hide">
                					    <li>VIP</li>
                					    <li>免费</li>
                					</ul>
                				</td>
                			</tr>
                			<input type="hidden" name="id" value="{CW('get/id')}" />
                			<tr>
                				<td></td>
                				<td>{button}</td>
                			</tr>
                		</table>
                	</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
