<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <style>
        .category_input{
            width:100% !important
        }
    </style>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
                <div class="frame">
                    <p class="title">钻石设置</p>
                    <div class="notice">
		                <div class="note-info">
		                    <p class="p1 btn3">温馨提示</p>
		                    <p class="pub">小标签如果需要突出显示, 请于后面加下划线"_", 例如: 尝尝鲜_  注意字符数量限制</p>
		                    <a href="javascript:;" class="btn init" rel="initdiams">如果本页面无钻石卡选项数据,请点击本按钮初始化</a>  
		                </div>
		            </div>
                    <div class="frmtable">
                    <table class="w100 list">
                        <tr>
                            <th>获得的钻石</th>
                            <th>赠送的钻石</th>
                            <th>价格</th>
                            <th>描述</th>
                            <th>小标签</th>
                            <th>购买地址</th>
                            <th>编辑</th>
                        </tr>
                        {data}
                    </table>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
